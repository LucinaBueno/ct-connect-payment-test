deployAs:
  - name: processor
    applicationType: service
    endpoint: /
    scripts:
      postDeploy: npm install && npm run build && npm run connectors:post-deploy
    configuration:
      standardConfiguration:
        - key: CTP_PROJECT_KEY
          description: Commercetools project key
        - key: CTP_CLIENT_ID
          description: Commercetools client ID
        - key: CTP_SCOPE
          description: Commercetools client scope
        - key: CTP_AUTH_URL
          description: Commercetools Auth URL
        - key: CTP_API_URL
          description: Commercetools API URL
        - key: CTP_SESSION_URL
          description: Session API URL
        - key: CTP_JWKS_URL
          description: JWKs url
        - key: CTP_JWT_ISSUER
          description: JWT Issuer for jwt validation
        - key: CTP_REGION
          description: Commercetools project region
        - key: CTP_CONNECT_DEPLOYMENT_KEY
          description: Deployment key of this Connector, this is used to config Stripe Webhooks in the postDeploy script
      securedConfiguration:
        - key: CTP_CLIENT_SECRET
          description: Commercetools client secret
        - key: STRIPE_SECRET_KEY
          description: Stripe accoung secret key
  - name: enabler
    applicationType: assets
